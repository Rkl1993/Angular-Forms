<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Angular Reactive Form</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                       
                        <div class="form-group">
                            <label>FullName</label>
                            <input type="text" formControlName="FullName" placeholder="Your name"class="form-control" >
                        </div>
  
           
                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" formControlName="UserName" placeholder="Your name" class="form-control">
                        </div>
  
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control"formControlName="Email" placeholder="Your name">
                        </div>
  
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="Password" placeholder="Your name">
                        </div>
  
                        <div class="form-group ">
                            <label>Confirm Password</label>
                            <input type="password " class="form-control" formControlName="ConfirmPassword" placeholder="Your name">
                        </div>
  
                        <div class="form-group">
                            <div class="checkboxrow">
                                <input type="checkbox" class="form-check-input" id="tnc">
                                <label for="tnc" class="form-check-label" formControlName="Checkbox" placeholder="Your name">Agree with terms and conditions</label>
  
                                <div class="invalid-feedback">
                                    <div>I have read and agree to the Terms</div>
                                </div>
                            </div>
                        </div>
  
                        <div class=" form-group ">
                            <button type="submit " class="btn btn-success">Register</button>
                            <button type="button" class="btn btn-warning">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
