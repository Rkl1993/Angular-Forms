<div class="row">
    <div class="col"> </div>
    <div class="col">
        <div>
            <h2 style="text-align: center;">Template Form </h2>
            <form #Register="ngForm" (ngSubmit)="onsubmit()">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="FirstName" class="form-control" placeholder="Enter First Name"
                        [(ngModel)]="model.firstName" #firstName="ngModel" required >
                        <span class="text-danger"
                        *ngIf="(firstName.touched || Register.submitted) && firstName.errors?.required">
                       First Name is required
                    </span>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="LastName" class="form-control" placeholder="Enter Last Name" 
                        [(ngModel)]="model.lastName" #lastName="ngModel" required minlength="6" maxlength="20">
                        <span class="text-danger"
                        *ngIf="(lastName.touched || Register.submitted) && lastName.errors?.required">
                       Last Name is required
                    
                    </span> 

                    <div class="text-danger" *ngIf="lastName.errors && lastName.errors['minlength']"> minimum 6 characters required .</div>
                    <div class="text-danger" *ngIf="lastName.errors && lastName.errors['maxlength']"> maximum 20 characters.</div>

                </div>

            
                <div class="form-group">  
                    <label 
                           for="userEmailId"> Email</label>  
                    <div >  
                      <input class="form-control" placeholder="Enter your email"
                             id="userEmaild"  
                             type="text"  
                             appEmailvalidator  
                             required  
                             [(ngModel)]="model.email"  
                             name="userEmail"  
                             #userEmailVar="ngModel"  
                             [ngClass]="{'is-invalid': (userEmailVar.touched || userEmailVar.dirty) && !userEmailVar.valid }" />  
                      <span class="invalid-feedback">  
                        <span *ngIf="userEmailVar.hasError('required')">  
                           Email is required.  
                        </span>  
                        <span *ngIf="userEmailVar.hasError('emailvalidator')">  
                          Please provide a valid email address  
                        </span>  
                      </span>  
                    </div>  
                  </div>

                <!-- <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="Password" class="form-control" placeholder="Enter Password"
                        [(ngModel)]="model.password"  #password="ngModel" required>
                        
                        <span class="text-danger"
                        *ngIf="(password.touched || Register.submitted) && password.errors?.required">
                      Password is required
                    </span>   

                    <span class="text-danger" *ngIf="password.touched && password.errors?.invalidPassword">
                        Password should have minimum 6 characters and maximum 40 characters
                    </span>
                </div> -->

                <div class="form-group">  
                    <label 
                           for="userEmailId">User password</label>  
                    <div >  
                      <input class="form-control"  
                             id="userEmaild"  placeholder="Enter your password"
                             type="password"  
                             appPasswordPattern  
                             required  
                             invalidPassword
                             [(ngModel)]="model.password"  
                             name="password"  
                             #passwordVar="ngModel"  
                             [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" />  
                        <span class="invalid-feedback">  
                        <span *ngIf="passwordVar.hasError('required')">  
                            password is required.  
                        </span>  
                        <span *ngIf="passwordVar.hasError('passValidate')">  
                          Please provide a valid password
                        </span>  
                      </span>  
                    </div>  
                  </div> 

                <button type="submit" [disabled]="Register.invalid" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <div class="col"> </div>

</div>
